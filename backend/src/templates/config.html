<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Config</title>
</head>
<body>
    <form method="post" action="/new_config">
        {% for key in config %}
            {{ key }}: <input type="text" name="{{ key }}" placeholder="{{ config[key] }}"><br>
        {% endfor %}
        <button type="submit" class="btn btn-default">Update</button>
    </form>
</body>
</html>
