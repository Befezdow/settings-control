    <body>
        <h1>HTML5 Starter Template</h1>
        <form method="post" action="/add">
        	<input type="text" name="a-field" placeholder="a">
        	<input type="text" name="b-field" placeholder="b">
        	<button type="submit" class="btn btn-default">Add</button>
        </form>
        <ul>

    		{% endfor %}
    	</ul>
    </body>
